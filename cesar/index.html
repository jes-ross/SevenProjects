<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar Encryptor</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/main.js" type="text/javascript" defer></script>
</head>
<body>
    <main>
        <h1>Cesar Encryptor</h1>
        <form id="encryptor" autocomplete="off">
            <input id="original-input" spellcheck="false" placeholder="The text here" type="text" name="text">
        </form>
        <div id="result"></div>
        <div class="range">
            <input id="range" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
</body>
</html>
